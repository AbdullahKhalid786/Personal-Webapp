<!-- blog.html -->
{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    <section class="blog">
        <h1>Blog Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                    <p>{{ post.summary }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
