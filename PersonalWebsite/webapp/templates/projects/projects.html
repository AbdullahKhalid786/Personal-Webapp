<!-- projects.html -->
{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <section class="projects">
        <h1>Projects</h1>
        <ul>
            {% for project in projects %}
                <li>
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
